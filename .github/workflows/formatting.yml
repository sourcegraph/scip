name: Formatting

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - '**.js'
      - '**.json'
      - '**.md'
      - '**.yaml'
      - '**.yml'
      - '**.ts'

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: yarn install
      - run: yarn run prettier-check
