name: Protobuf

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'docs/**'
      - 'bindings/**'
      - 'scip.proto'
      - 'buf**'
      - '.tool-versions'
      - 'dev/proto-generate.sh'
      - 'dev/proto-generate-in-docker.sh'
      - 'Dockerfile.bindings'

jobs:
  protoc-gen-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./dev/proto-generate-in-docker.sh
