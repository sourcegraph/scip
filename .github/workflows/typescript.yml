name: TypeScript

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - '**.ts'
      - '**/package.json'
      - '**/tsconfig.json'
      - '**/yarn.lock'

jobs:
  typescript-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/asdf
        with:
          js: true
      - run: yarn install
      - name: Typecheck TypeScript
        run: yarn run build
